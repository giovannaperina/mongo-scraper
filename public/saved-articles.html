<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Medium Mongo Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="shortcut icon" type="image/png" href="assets/images/logo1.png" width="16">
</head>
<body>
    <div class="wrapper">
        <section class="top-page">
            <div class="navbar">
                <div class="top-logo">
                    <a href="/"><img src="assets/images/logo1.png" width="50" /></a>
                </div>
                <div class="top-nav">
                <a href="/"><p>Home</p></a>
                <a href=""><p>About </p></a>
                <a href="/saved"><p>Saved Articles </p></a>
                </div>
            </div>
            <div class="header">
                <div class="header-image">
                    <div id="particles-js" class="particles"></div>
                    <div class="container">
                        <div class="overlay-title">
                            <h1>Saved Medium Articles</h1>
                            <p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum, quia!</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="scrape container">
            <div class="row" id="savedArticles">
                <!-- Saved Article Container goes here -->
            </div>
        </section>

        <div id="particles-js"></div>
    </div> <!--Wrapper end here-->

    <footer>
        <div class="footer-logo">
            <a href=""><img src="assets/images/logo1.png" width="70" /></a>
        </div>
        <div class="footer-info">
            <ul>
                <a href=""><li>About</li></a>
                <a href="/saved"><li>Saved Articles</li></a>
                <a href=""><li>Medium</li></a>
                <a href=""><li>ParticlesJs</li></a>
            </ul>
        </div>
        <div class="copy">
            <p>&copy; Copyright 2018, Medium Mongo Scraper</p>
        </div>
    </footer>
      
    <!-- Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Notes</h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-default" id="savedNote">
                    <div class="panel-body">
                        <p>No notes for this article yet.</p>
                    </div>
                </div>
                <div class="addNote">
                    <textarea class="form-control" placeholder="New Note"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn-save btn-default btn" >Save Note</button>
            </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/particles.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
